<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>

        <h1>My Music Website</h1>

        <nav>
            <ul>
                <li><a href="#" class="active">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Music</a></li>
                <li><a href="#">Contact</a></li>
                 <li><a href="#" id="loginBtn">Login</a></li>
    
            </ul>
    
    
        </nav>
        

    </header>
  <div class="content">
        <h2>Welcome to our Music Website!</h2>
        <p>Discover the latest music trends and explore our collection of songs.</p>
        <button id="playButton">Play Music</button>
    </div>
    <div class="content">
        <div id="registrationForm" class="form-container">
            <h2>User Registration</h2>
            <form id="registerForm">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required><br>
                <button type="submit">Register</button>
            </form>
        </div>



   <!-- Search Section -->
   <div class="search-section">
    <input type="text" id="searchInput" placeholder="Search...">
    <button id="searchButton">Search</button>
</div>




<!-- Social Sharing Modal -->
    <div id="shareModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Share this page:</h2>
            <div class="share-buttons">
                <a href="#" class="share-button facebook">Facebook</a>
                <a href="#" class="share-button twitter">Twitter</a>
                <a href="#" class="share-button linkedin">LinkedIn</a>
                <!-- Add more social media share buttons as needed -->
            </div>
        </div>
    </div>

    <div class="content">
        <h2>Explore</h2>
        <div class="explore-categories">
            <button class="explore-button" onclick="exploreCategory('genres')">Genres</button>
            <button class="explore-button" onclick="exploreCategory('artists')">Artists</button>
            <button class="explore-button" onclick="exploreCategory('albums')">Albums</button>
            <button class="explore-button" onclick="exploreCategory('playlists')">Playlists</button>
        </div>
        <div id="exploreResults" class="explore-results">
            <!-- Explore results will be dynamically loaded here -->
        </div>
    </div>

   






    <footer>
        <p>&copy; 2024 My Music Website. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
